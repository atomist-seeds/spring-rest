language: java
install: true
script: bash src/main/scripts/travis-build.sh
jdk:
- oraclejdk8
env:
  global:
  - secure: 
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    on_error: always
    on_cancel: always
    urls:
    - https://webhook.atomist.com/travis
cache:
  directories:
  - $HOME/.m2
branches:
  except:
  - /^v?\d+\.\d+\.\d+/
